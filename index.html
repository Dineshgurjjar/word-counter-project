<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Word Counter</h1>
        <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>
        <div class="count-display">
            <p>Word Count: <span id="word-count">0</span></p>
            <p>Character Count (excluding spaces): <span id="char-count">0</span></p>
            <p>Character Count (including spaces): <span id="char-count-spaces">0</span></p>
            <p>Sentence Count: <span id="sentence-count">0</span></p>
            <p>Paragraph Count: <span id="paragraph-count">0</span></p>
            <p>Reading Time: <span id="reading-time">0</span> minutes</p>
            <p>Average Word Length: <span id="avg-word-length">0</span></p>
            <p>Most Frequent Word: <span id="most-freq-word">None</span></p>
            <p>Longest Word: <span id="longest-word">None</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
